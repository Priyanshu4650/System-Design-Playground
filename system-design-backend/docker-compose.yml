version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: system-design-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: .
    container_name: system-design-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_PATH=/app/data/system_design.db
    depends_on:
      redis:
        condition: service_healthy
    
volumes:
  redis_data: